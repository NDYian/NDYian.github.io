<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>docsify</title>
		<link rel="icon" href="_media/favicon.ico" />
		<meta name="google-site-verification" content="6t0LoIeFksrjF4c9sqUEsVXiQNxLp2hgoqo0KryT-sE" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages" />
		<meta name="description" content="A magical documentation generator." />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" title="vue" />

		<style>
			nav.app-nav li ul {
				min-width: 100px;
			}

			#carbonads {
				box-shadow: none !important;
				width: auto !important;
			}
		</style>
	</head>

	<body>
		<div id="app">Loading ...</div>

		<script>
			// Set html "lang" attribute based on URL
			var lang = location.hash.match(/#\/(de-de|es|ru-ru|zh-cn)\//)

			if (lang) {
				document.documentElement.setAttribute("lang", lang[1])
			}

			// Docsify configuration
			window.$docsify = {
				coverpage: true,
				executeScript: true,
				loadSidebar: true,
				matomo: {
					host: "//matomo.thunderwave.de",
					id: 6,
				},
				name: "docsify",
				nameLink: {
					"/es/": "#/es/",
					"/de-de/": "#/de-de/",
					"/ru-ru/": "#/ru-ru/",
					"/zh-cn/": "#/zh-cn/",
					"/": "#/",
				},
				search: {
					noData: {
						"/es/": "¡No hay resultados!",
						"/de-de/": "Keine Ergebnisse!",
						"/ru-ru/": "Никаких результатов!",
						"/zh-cn/": "没有结果!",
						"/": "No results!",
					},
					paths: "auto",
					placeholder: {
						"/es/": "Buscar",
						"/de-de/": "Suche",
						"/ru-ru/": "Поиск",
						"/zh-cn/": "搜索",
						"/": "Search",
					},
					pathNamespaces: ["/es", "/de-de", "/ru-ru", "/zh-cn"],
				},
			}
		</script>
		<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
		<!-- <script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script> -->
	</body>
</html>
